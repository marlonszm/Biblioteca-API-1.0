spring:
  application:
    name: libraryapi
  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      # atualização da tabela via código
      # ddl-auto: update
      # atualização manual da tabela via sql
      ddl-auto: none
    properties:
      hibernate.format_sql: true