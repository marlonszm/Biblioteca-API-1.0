<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >

    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            height: 100vh;
        }

        .login-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .login-title {
            font-weight: 600;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #4e73df;
        }

        .btn-login {
            background-color: #4e73df;
            border: none;
        }

        .btn-login:hover {
            background-color: #3b5edb;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="card login-card p-4" style="width: 380px;">
    <div class="card-body">

        <h3 class="text-center mb-4 login-title">Entrar</h3>

        <form method="post" th:action="@{/login}">

            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        placeholder="Usuário"
                        required
                >
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="Digite sua senha"
                        required
                >
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="#" class="text-decoration-none small">
                    Esqueceu a senha?
                </a>
            </div>

            <button type="submit" class="btn btn-login text-white w-100 py-2">
                Entrar
            </button>

            <div class="text-center mt-3">
                <span class="small">Não tem uma conta?</span>
                <a href="#" class="text-decoration-none fw-semibold">
                    Criar conta
                </a>
            </div>

        </form>
        <br>
        <hr/>

        <a th:href="@{/oauth2/authorization/google}" class="btn btn-login text-white w-100 py-2">Entrar com google</a>
    </div>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
